<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="./images/logo2.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <style>
    html,
    body {
      width: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* For Webkit browsers (Chrome, Safari, newer versions of Opera) */
    ::-webkit-scrollbar {
      width: 7px;
      height: 10px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.886);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(52, 211, 153, 0.5);
      /* Emerald color with transparency */
      border-radius: 10px;
      transition: background 0.3s ease;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(52, 211, 153, 0.8);
      /* Darker emerald on hover */
    }

    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap');

    .theater {
      position: relative;
      width: 100%;
      height: 100%;
      background: #000;
    }

    #content-wrapper {
      position: relative;
      z-index: 1;
    }

    /* Stage lighting effects */
    .stage-lighting {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 60%);
      pointer-events: none;
      opacity: 0;
      transition: opacity 2s ease;
      z-index: 100;
    }

    .stage-lighting.active {
      opacity: 1;
      z-index: 100;
    }

    .button-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    /* Curtain container */
    .curtain-container {
      position: fixed;
      width: 100%;
      height: 100vh;
      display: flex;
      z-index: 100;
      top: 0;
      /* Add this */
      left: 0;
    }

    /* Main curtains */
    .curtain {
      width: 50%;
      height: 100%;
      position: relative;
      overflow: hidden;
      z-index: 100;
    }

    .curtain-left {
      transform-origin: left top;
    }

    .curtain-right {
      transform-origin: right top;
    }

    .curtain-panel {
      position: absolute;
      top: -10%;
      width: 100%;
      height: 120%;
      background-color: #9b0000;
      box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.7);
      z-index: 100;
    }

    .curtain-left .curtain-panel {
      right: 0;
      background: linear-gradient(90deg, #9b0000 60%, #750000 100%);
    }

    .curtain-right .curtain-panel {
      left: 0;
      background: linear-gradient(90deg, #750000 0%, #9b0000 40%);
    }

    /* Curtain folds */
    .fold {
      position: absolute;
      top: 0;
      width: 5%;
      height: 100%;
      background: #750000;
      z-index: 100;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
    }

    .highlight {
      position: absolute;
      top: 0;
      z-index: 100;
      height: 100%;
      width: 1%;
      background: linear-gradient(90deg,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.1) 50%,
          rgba(255, 255, 255, 0) 100%);
    }

    /* Positioning the folds */
    .curtain-left .fold:nth-child(1) {
      left: 5%;
    }

    .curtain-left .fold:nth-child(2) {
      left: 15%;
    }

    .curtain-left .fold:nth-child(3) {
      left: 25%;
    }

    .curtain-left .fold:nth-child(4) {
      left: 35%;
    }

    .curtain-left .fold:nth-child(5) {
      left: 45%;
    }

    .curtain-left .fold:nth-child(6) {
      left: 55%;
    }

    .curtain-left .fold:nth-child(7) {
      left: 65%;
    }

    .curtain-left .fold:nth-child(8) {
      left: 75%;
    }

    .curtain-left .fold:nth-child(9) {
      left: 85%;
    }

    .curtain-left .fold:nth-child(10) {
      left: 95%;
    }

    .curtain-right .fold:nth-child(1) {
      left: 0%;
    }

    .curtain-right .fold:nth-child(2) {
      left: 10%;
    }

    .curtain-right .fold:nth-child(3) {
      left: 20%;
    }

    .curtain-right .fold:nth-child(4) {
      left: 30%;
    }

    .curtain-right .fold:nth-child(5) {
      left: 40%;
    }

    .curtain-right .fold:nth-child(6) {
      left: 50%;
    }

    .curtain-right .fold:nth-child(7) {
      left: 60%;
    }

    .curtain-right .fold:nth-child(8) {
      left: 70%;
    }

    .curtain-right .fold:nth-child(9) {
      left: 80%;
    }

    .curtain-right .fold:nth-child(10) {
      left: 90%;
    }

    /* Positioning the highlights */
    .curtain-left .highlight:nth-child(11) {
      left: 7%;
    }

    .curtain-left .highlight:nth-child(12) {
      left: 17%;
    }

    .curtain-left .highlight:nth-child(13) {
      left: 27%;
    }

    .curtain-left .highlight:nth-child(14) {
      left: 37%;
    }

    .curtain-left .highlight:nth-child(15) {
      left: 47%;
    }

    .curtain-left .highlight:nth-child(16) {
      left: 57%;
    }

    .curtain-left .highlight:nth-child(17) {
      left: 67%;
    }

    .curtain-left .highlight:nth-child(18) {
      left: 77%;
    }

    .curtain-left .highlight:nth-child(19) {
      left: 87%;
    }

    .curtain-left .highlight:nth-child(20) {
      left: 97%;
    }

    .curtain-right .highlight:nth-child(11) {
      left: 2%;
    }

    .curtain-right .highlight:nth-child(12) {
      left: 12%;
    }

    .curtain-right .highlight:nth-child(13) {
      left: 22%;
    }

    .curtain-right .highlight:nth-child(14) {
      left: 32%;
    }

    .curtain-right .highlight:nth-child(15) {
      left: 42%;
    }

    .curtain-right .highlight:nth-child(16) {
      left: 52%;
    }

    .curtain-right .highlight:nth-child(17) {
      left: 62%;
    }

    .curtain-right .highlight:nth-child(18) {
      left: 72%;
    }

    .curtain-right .highlight:nth-child(19) {
      left: 82%;
    }

    .curtain-right .highlight:nth-child(20) {
      left: 92%;
    }

    /* Curtain top decor */
    .curtain-top {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background: #600;
      border-bottom: 3px solid #900;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
      z-index: 100;
    }

    .curtain-top:after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 0;
      width: 100%;
      height: 15px;
      background: linear-gradient(180deg, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0) 100%);
    }

    /* Rope and tassel */
    .rope-container {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 100%;
      z-index: 30;
      pointer-events: none;
    }

    .rope {
      position: absolute;
      left: 50%;
      z-index: 1000;
      width: 6px;
      height: 100%;
      background: #d4b16a;
      transform: translateX(-50%);
      transform-origin: top center;
    }

    .tassel {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 40px;
      z-index: 100;
      background: #f1d18a;
      border-radius: 0 0 15px 15px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
    }

    .tassel:before {
      content: '';
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 10px;
      background: #d4b16a;
      border-radius: 10px 10px 0 0;
    }

    .tassel-threads {
      position: absolute;
      bottom: -15px;
      left: 0;
      width: 100%;
      height: 15px;
      overflow: hidden;
    }

    .thread {
      position: absolute;
      top: 0;
      width: 2px;
      height: 15px;
      background: #f1d18a;
    }

    .thread:nth-child(1) {
      left: 10%;
    }

    .thread:nth-child(2) {
      left: 20%;
    }

    .thread:nth-child(3) {
      left: 30%;
    }

    .thread:nth-child(4) {
      left: 40%;
    }

    .thread:nth-child(5) {
      left: 50%;
    }

    .thread:nth-child(6) {
      left: 60%;
    }

    .thread:nth-child(7) {
      left: 70%;
    }

    .thread:nth-child(8) {
      left: 80%;
    }

    .thread:nth-child(9) {
      left: 90%;
    }

    /* Button */
    .launch-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 100;
      background: transparent;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 0;
    }

    .button-outer {
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, #fff 0%, #f1d18a 100%);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 30px rgba(241, 209, 138, 0.8),
        inset 0 0 20px rgba(0, 0, 0, 0.2);
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .button-inner {
      width: 130px;
      height: 130px;
      background: radial-gradient(circle, #d4b16a 0%, #9b0000 100%);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .button-text {
      color: #fff;
      font-family: 'Playfair Display', serif;
      font-size: 22px;
      font-weight: 700;
      text-transform: uppercase;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      letter-spacing: 2px;
    }

    .launch-button:hover .button-outer {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(241, 209, 138, 1),
        inset 0 0 20px rgba(0, 0, 0, 0.2);
    }

    /* Dust particles effect */
    .dust-container {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 15;
      opacity: 0;
    }

    .dust-particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      opacity: 0;
    }
  </style>
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with  client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>React App</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div class="theater">


    <!-- Stage Lighting -->
    <div class="stage-lighting"></div>

    <!-- Dust Particles Container -->
    <div class="dust-container"></div>


    <!-- Curtains -->
    <div class="curtain-container">
      <div class="curtain curtain-left">
        <div class="curtain-panel"></div>
        <div class="fold"></div>
        <div class="fold"></div>
        <div class="fold"></div>
        <div class="fold"></div>
        <div class="fold"></div>
        <div class="fold"></div>
        <div class="fold"></div>
        <div class="fold"></div>
        <div class="fold"></div>
        <div class="fold"></div>
        <div class="highlight"></div>
        <div class="highlight"></div>
        <div class="highlight"></div>
        <div class="highlight"></div>
        <div class="highlight"></div>
        <div class="highlight"></div>
        <div class="highlight"></div>
        <div class="highlight"></div>
        <div class="highlight"></div>
        <div class="highlight"></div>
      </div>
      <div class="curtain curtain-right">
        <div class="curtain-panel"></div>
        <div class="fold"></div>
        <div class="fold"></div>
        <div class="fold"></div>
        <div class="fold"></div>
        <div class="fold"></div>
        <div class="fold"></div>
        <div class="fold"></div>
        <div class="fold"></div>
        <div class="fold"></div>
        <div class="fold"></div>
        <div class="highlight"></div>
        <div class="highlight"></div>
        <div class="highlight"></div>
        <div class="highlight"></div>
        <div class="highlight"></div>
        <div class="highlight"></div>
        <div class="highlight"></div>
        <div class="highlight"></div>
        <div class="highlight"></div>
        <div class="highlight"></div>
      </div>
    </div>

    <!-- Launch Button -->
    <div class="button-container">
      <button class="launch-button">
        <div class="button-outer">
          <div class="button-inner">
            <div class="button-text">Launch</div>
          </div>
        </div>
      </button>
    </div>
  </div>
  <div id="content-wrapper">
    <div id="root"></div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const launchButton = document.querySelector('.launch-button');
      const curtainLeft = document.querySelector('.curtain-left');
      const curtainRight = document.querySelector('.curtain-right');
      const rope = document.querySelector('.rope');
      const tassel = document.querySelector('.tassel');
      const stageLight = document.querySelector('.stage-lighting');
      const websiteContent = document.querySelector('#root');
      const dustContainer = document.querySelector('.dust-container');

      // Create dust particles
      function createDustParticles() {
        for (let i = 0; i < 50; i++) {
          const particle = document.createElement('div');
          particle.classList.add('dust-particle');

          // Random positions
          particle.style.left = Math.random() * 100 + '%';
          particle.style.top = Math.random() * 100 + '%';

          dustContainer.appendChild(particle);
        }
      }

      createDustParticles();

      // Initialize GSAP timeline
      const tl = gsap.timeline({ paused: true });

      // Setup the animation sequence
      tl.to(launchButton, {
        duration: 0.5,
        scale: 0.9,
        opacity: 0,
        ease: "back.in(1.7)"
      })
        .to(rope, {
          duration: 1,
          height: '0%',
          ease: "power2.inOut"
        }, "-=0.2")
        .to(tassel, {
          duration: 0.8,
          y: '70vh',
          ease: "power2.in"
        }, "-=0.5")
        .to('.curtain-left', {
          duration: 2,
          x: '-100%',
          ease: "power3.inOut"
        }, "-=0.2")
        .to('.curtain-right', {
          duration: 2,
          x: '100%',
          ease: "power3.inOut"
        }, "-=2")
        .to(dustContainer, {
          duration: 0.5,
          opacity: 1,
          onComplete: animateDust
        }, "-=1.5")
        .to(stageLight, {
          duration: 1.5,
          opacity: 1,
          ease: "power1.inOut"
        }, "-=1.5")
        .to(websiteContent, {
          duration: 0.5,
          opacity: 1,
          onComplete: function () {
            websiteContent.classList.add('visible');
          }
        }, "-=0.5");

      // Animate dust particles
      function animateDust() {
        const particles = document.querySelectorAll('.dust-particle');

        particles.forEach((particle) => {
          const startX = parseFloat(particle.style.left);
          const startY = parseFloat(particle.style.top);

          gsap.to(particle, {
            duration: 3 + Math.random() * 2,
            x: -20 + Math.random() * 40,
            y: 100 + Math.random() * 50,
            opacity: Math.random() * 0.5,
            scale: 1 + Math.random() * 2,
            delay: Math.random() * 0.5,
            ease: "power1.out"
          });
        });
      }

      // Button event listener
      launchButton.addEventListener('click', function () {
        tl.play();
      });

      // Simulate fabric texture movement
      const folds = document.querySelectorAll('.fold');
      folds.forEach(fold => {
        const randomDelay = Math.random() * 2;
        gsap.to(fold, {
          opacity: 0.7 + Math.random() * 0.3,
          duration: 2 + Math.random(),
          repeat: -1,
          yoyo: true,
          delay: randomDelay
        });
      });

      // Add subtle movement to highlights
      const highlights = document.querySelectorAll('.highlight');
      highlights.forEach(highlight => {
        const randomDelay = Math.random() * 3;
        gsap.to(highlight, {
          opacity: 0.05 + Math.random() * 0.1,
          duration: 3 + Math.random() * 2,
          repeat: -1,
          yoyo: true,
          delay: randomDelay
        });
      });
    });
  </script>
</body>

</html>
